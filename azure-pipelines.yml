trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Mottracker/Dockerfile.Development'
        tags: |
          $(tag)

- stage: IntegrationTests
  displayName: Run Integration Tests
  dependsOn: Build
  jobs:
  - job: RunTests
    displayName: Run Integration Tests
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Run Integration Tests using Docker
      inputs:
        command: run
        containerName: mottracker_test_container
        imageName: $(Build.Repository.Name):$(tag)
        options: '--rm'

    - script: |
        # Comando para rodar os testes de integração dentro do container
        docker exec mottracker_test_container /bin/bash -c "pytest /tests/integration"
      displayName: 'Run Integration Tests in container'

- stage: Deploy
  displayName: Deploy to Web App
  dependsOn: IntegrationTests
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureWebAppContainer@1
      displayName: Deploy to Azure Web App
      inputs:
        azureSubscription: '$(azureSubscription)'
        appName: '$(webAppName)'
        imageName: '$(Build.Repository.Name):$(tag)'
        containerCommand: ''
